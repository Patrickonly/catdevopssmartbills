name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%an)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%an)" --no-merges)
          fi
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t smartbill-wasc:${{ steps.version.outputs.VERSION }} .
          docker tag smartbill-wasc:${{ steps.version.outputs.VERSION }} ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          docker tag smartbill-wasc:${{ steps.version.outputs.VERSION }} ghcr.io/${{ github.repository }}:latest

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          docker push ghcr.io/${{ github.repository }}:latest

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.VERSION }}
            
            ### üì¶ Docker Images
            - `ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}`
            - `ghcr.io/${{ github.repository }}:latest`
            
            ### üìù Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### üì• Installation
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            docker run -p 5000:5000 ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false

      - name: Notify release
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            üéâ New Release: v${{ steps.version.outputs.VERSION }}
            üì¶ Docker Image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
